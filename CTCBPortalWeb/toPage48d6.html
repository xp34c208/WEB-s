<script type="text/javascript">

$(function(){
	// 點選”活動登錄”後，會跳出兩個子按鈕。
    $('.event_active').click(function(){
      $(this).children().slideDown();
    })
});

function clickBtn(btnId){
	if('submitBtn' == btnId ){
		if($("a[id$=submitLink]").attr('href')){
			disabledForSubmitBtn('submitLink',true);
			$("input[id$='" + btnId + "']").click();
		}
	}else{
		$("input[id$='" + btnId + "']").click();
	}
}
function changeImg(){  
    var imgSrc = $("#imgObj");  
    var src = imgSrc.attr("src");  
    imgSrc.attr("src",chgUrl(src));  
} 

function chgUrl(url){  
    var timestamp = (new Date()).valueOf(); 
    // alert("url:"+url); 
    var lastNum = url.indexOf("?");
    // alert("lastNum:"+lastNum);
    if(lastNum!=-1){
    	url = url.substring(0,lastNum); 
    }
    // alert("url1:"+url); 
    url = url + "?timestamp=" + timestamp;  
    return url;  
}  
function changeUpperCase(obj){
	var objId = obj.id;
	var objValue = obj.value;
	if(objValue != ""){
		$('input[id$="' + objId + '"]').val(objValue.toUpperCase());
	}
}
</script>
